<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Chatbox narratif</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="element element-arrow">
          <img src="img/arrow.svg" alt="Flèche"/>
        </div>
        <div class="element element-pfp">
         <img src="img/dan-pfp.svg" alt="Photo de Dan"/>
        </div>
        <div class="element element-dan">
          <h1>Dan</h1>
        </div>
        <div class="element element-phone">
          <img src="img/phone.svg" alt="Téléphone"/>
        </div>
        <div class="element element-webcam">
          <img src="img/webcam.svg" alt="Caméra"/>
        </div>
        <div class="element element-options">
          <img src="img/options.svg" alt="Options"/>
        </div>
      </div>
    </header>
  </body>
</html>
